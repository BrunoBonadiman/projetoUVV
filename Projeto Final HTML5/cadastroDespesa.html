<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Controle Financeiro</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<nav>
		<div class="nav-wrapper black">
			<a href="dashboardBruno.html" class="brand-logo"><img id="logo" src="imagens/logo.png"></a>
			<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li><a href="cadastroDespesa.html" class="btn-floating btn-medium waves-effect waves-light red tooltipped" data-position="bottom" data-tooltip="Cadastrar Despesa"><i class="material-icons">add</i></a></li>
				<li><a class="btn-floating btn-medium waves-effect waves-light red tooltipped" data-position="bottom" data-tooltip="Despesas em Atraso"><i class="material-icons">event</i></a></li>
				<li><a class="btn-floating btn-medium waves-effect waves-light red tooltipped" data-position="bottom" data-tooltip="Estatísticas"><i class="material-icons">show_chart</i></a></li>
				<li><a href="index.html" class="btn-floating btn-medium waves-effect waves-light red tooltipped" data-position="bottom" data-tooltip="Sair"><i class="material-icons">exit_to_app</i></a></li>
			</ul>
		</div>
	</nav>

	<ul class="sidenav" id="mobile-demo">
		<li><div class="user-view">
			<div class="background">
				<img class="responsive-img" src="imagens/23.png">
			</div>
			<a href="#user"><img class="circle" src="imagens/hero.jpg"></a>
			<a href="#name"><span class="white-text name">Bruno Bonadiman Ferreira</span></a>
			<a href="#email"><span class="white-text email">brunobonadiman2@gmail.com</span></a>
		</div></li>
		<li><a class="waves-effect" href="cadastroDespesa.html"><i class="material-icons">add</i>Cadastrar Despesa</a></li>
		<li><div class="divider"></div></li>
		<li><a class="waves-effect" href="#"><i class="material-icons">event</i>Despesas em Atraso</a></li>
		<li><div  class="divider"></div></li>
		<li><a class="waves-effect" href="#"><i class="material-icons">show_chart</i>Estatísticas Mensais</a></li>
		<li><div class="divider"></div></li>
		<li><a class="waves-effect" href="index.html"><i class="material-icons">exit_to_app</i>Sair</a></li>
	</ul>
	<div class="container">
		<div class="row">
			<div class="col s12 m12">
				<div class="card" id="card05">
					<div class="card-content">
						<h3 class="card-title left"><strong>Cadastrar Despesa</strong></h3>
						<div class="section"></div>					
						<div class="row">
							<form class="col s12">
								<div class="row">
									<div class="input-field col s6">							
										<input id="descricao" type="text">
										<label for="descricao">Descrição</label>
									</div>									
									<div class="input-field col s6">							
										<input id="valor" type="text">
										<label for="valor">Valor</label>
									</div>														
									<div class="input-field col s6">							
										<input id="vencimento" type="text" class="datepicker">
										<label for="vencimento">Data de Vencimento</label>
									</div>													
									<div class="input-field col s6">
										<select id="parcelas">
											<option value="" disabled selected></option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
											<option value="9">9</option>
											<option value="10">10</option>
											<option value="11">11</option>
											<option value="12">12</option>
										</select>
										<label>Parcelas</label>
									</div>									
									<div class="row">
										<div class="input-field col s12">
											<textarea id="observacao" class="materialize-textarea"></textarea>
											<label>Observação</label>
										</div>
									</div>
									<div align="center">
										<button class="btn waves-effect waves-right" id="btn-cadastrar" type="submit" name="action">Cadastrar
										</button>
									</div>
								</div>
							</form>
						</div>		
					</div>				
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/jquery-maskmoney.js"></script>
	<script type="text/javascript">		
		$(document).ready(function(){
			$('.sidenav').sidenav();
		});

		$(document).ready(function(){
			$('.tooltipped').tooltip();
		});

		$(document).ready(function(){
			$('.datepicker').datepicker();
		});

		$(document).ready(function(){
			$('select').formSelect();
		});

		$(document).ready(function()
		{
			$("#valor").maskMoney({
				prefix: "R$ ",
				decimal: ",",
				thousands: "."
			});
		});
	</script>
</body>
</html>
