<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class=login-page></div>
	<div class="container">
		<div class="section">
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<div align="center">
							<img id="usuario" src="imagens/icone-avatar.jpg">
						</div>						
						<div class="card-action"></div>
						<div class="row">
							<form class="col s12">
								<div class="row">
									<div class="input-field col s12">
										<i id="email" class="material-icons prefix">account_circle</i>
										<input id="icon_prefix" type="email" class="validate">
										<label for="icon_prefix">E-mail</label>
									</div>
									<div class="input-field col s12">
										<i id="senha" class="material-icons prefix">vpn_key</i>
										<input id="icon_telephone" type="password" class="validate">
										<label for="icon_telephone">Senha</label>
									</div>
									<div align="center">
										<span id="texto"><b>Ainda não é cadastrado?<b></span> <a href="cadastro.html"><b>Cadastre-se<b></a>
									</div>
									<br>
									<div align="center">
										<button class="btn waves-effect waves-right" id="btn-entrar" type="submit" name="action">Entrar
											<i class="material-icons right">forward</i>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>				
				</div>
			</div>
		</div>
	</div>
</div>
	<script type="text/javascript" src="´js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
